<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taza de Caf√©</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #d3b38c;
            flex-direction: column;
        }
        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .taza {
            width: 160px;
            height: 120px;
            background: #ffffff;
            border-radius: 0 0 60px 60px;
            border: 3px solid #999;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }
        .taza::before {
            content: "";
            width: 55px;
            height: 60px;
            border: 8px solid white;
            border-radius: 50%;
            position: absolute;
            left: -32px;
            top: 20px;
            background: transparent;
            clip-path: inset(0 50% 0 0);
        }
        .base {
            width: 180px;
            height: 20px;
            background: white;
            border-radius: 15px;
            border: 3px solid #888;
            margin-top: -5px;
        }
        .taza .cafe {
            width: 160px;
            height: 30px;
            background: #6b3e26;
            border-radius: 0 0 30px 30px;
            margin-top: 5px;
        }
        .humo {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: -20px;
        }
        .humo span {
            width: 15px;
            height: 50px;
            background: rgba(180, 180, 180, 0.5);
            border-radius: 50%;
            animation: subir 3s infinite alternate ease-in-out;
            clip-path: ellipse(50% 40% at center);
        }
        .humo span:nth-child(1) { animation-duration: 2.5s; }
        .humo span:nth-child(2) { animation-duration: 3s; }
        .humo span:nth-child(3) { animation-duration: 2s; }
        @keyframes subir {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-40px) scale(1.5);
                opacity: 0;
            }
        }
        .cuchara {
            width: 8px;
            height: 120px;
            background: #bbbbbb;
            border-radius: 20px;
            position: absolute;
            right: 830px;
            top: 270px;
            transform: rotate(55deg);
            z-index: 1;
        }
        .cuchara::before {
            content: "";
            width: 28px;
            height: 25px;
            background: #6b3e26;
            border-radius: 50%;
            position: absolute;
            top: 115px;
            left: -10px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="humo">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="taza">
            <div class="cafe"></div>
        </div>
        <div class="base"></div>
        <div class="cuchara"></div>
    </div>
</body>
</html>
